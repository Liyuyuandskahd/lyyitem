<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跳转</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/success.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>

<body>
    <header>
        <div class="content">
            <h1>
                <img src="../images/zhuce/asset 0.png" alt="">
            </h1>
            <p>
                <span>还没有有账号？</span>
                <a href="denglu.html">立即注册</a>
            </p>
            <div class="menu">
                <a href="###">进入首页</a>
                <span></span>
                <a href="###">帮助中心</a>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <p class="iconfont icon-zhengque1"></p>
            <p><span class="cond"></span>成功</p>
            <p>温馨提示：<span class="second">3</span> 秒后页面自动 跳转</p>
            <input type="button" value="立即跳转" class="toskip">
        </div>
    </main>

    <script src="../js/footer.js"></script>
    <script src="../js/common.js"></script>
    <script>
        let toskip = document.querySelector('.toskip');
        let second = document.querySelector('.second');
        let cond = document.querySelector('.cond');
        let num = 3;
        let timer = null;

        let condition = getCookie('condition');
        cond.innerHTML = condition;
        timer = setInterval(function () {
            num--;
            second.innerHTML = num;
            if (num == 1) {
                skipurl();
            }
        }, 1000);

        function skipurl() {
            clearInterval(timer);
            if (cond.innerHTML == '注册') {
                location.href = 'denglu.html';
            } else {
                let skipurl = getCookie('skipurl');
                if (skipurl) {
                    location.href = skipurl;
                } else {
                    location.href = 'swt.html';
                }
            }
        }

        toskip.onclick = () => {
            skipurl();
        }
    </script>

</body>

</html>
