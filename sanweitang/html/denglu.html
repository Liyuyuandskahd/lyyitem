<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>

<body>
    <header>
        <div class="content">
            <h1>
                <img src="../images/zhuce/asset 0.png" alt="">
            </h1>
            <h3>欢迎登录</h3>
            <div class="menu">
                <a href="swt.html">进入首页</a>
                <span></span>
                <a href="###">帮助中心</a>
            </div>
        </div>
    </header>
    <main>
        <div class="form">
            <div class="form-head">
                <h2>用户登录</h2>
                <p>
                    <span>还没有账号？</span>
                    <a href="zhuce.html">立即注册</a>
                </p>
            </div>

            <div class="form-main">
                <p>
                    <input type="text" class="username" autocomplete="off" placeholder="请输入用户名">
                    <span class="icon-uname iconfont icon-yonghuming"></span>
                </p>
                <p>
                    <input type="password" class="password" placeholder="请输入密码">
                    <span class="icon-psw iconfont icon-icon2"></span>
                </p>
                <p>
                    <input type="text" class="yzm" placeholder="请输入验证码">
                    <span class="icon-yzm iconfont icon-yanzhengma"></span>
                    <span class="yzm-img"></span>
                    <!--验证码-->
                </p>
                <p>
                    <span>短信验证码登录</span>
                    <span>忘记密码？</span>
                </p>
                <p>
                    <input type="submit" value="登 录" class="sure">
                </p>
                <p>
                    <img src="../images/denglu/as2.jpeg" alt="">
                </p>
            </div>

            <div class="form-img">
                <img src="../images/denglu/as1.png" alt="">
            </div>
        </div>

    </main>
    <script language="javascript" type="text/javascript" src="../js/footer.js"></script>
    <script src="../js/common.js"></script>
    <script>

        (function () {
            let username = document.querySelector('.username');
            let password = document.querySelector('.password');
            let yzm = document.querySelector('.yzm');
            let yzmcont = document.querySelector('.yzm-img');
            let sure = document.querySelector('.sure');

            function emptyval(ele) {
                ele.onfocus = () => {
                    ele.placeholder = '';
                }
            }

            emptyval(username);
            emptyval(password);
            emptyval(yzm);

            //随机验证码
            let sth = code(yzmcont);
            setColor(4, 16, yzmcont.children);
            yzmcont.onclick = () => {
                sth = code(yzmcont);
                setColor(4, 16, yzmcont.children);
            }

            sure.onclick = () => {
                setCookie('condition', '登录', 7);
                val1 = username.value.trim();
                val2 = password.value.trim();
                val3 = yzm.value.trim();

                if (val1 && val2 && val3) {
                    var conent = yzm.value.trim();
                    if (conent.toLocaleLowerCase() == sth.toLocaleLowerCase()) {    //判断不区分大小写
                        // alert('验证成功，正在跳转...');
                        ajax({
                            type: 'post',
                            url: '../enter/index.php',
                            data: {
                                a: 'logonName',
                                username: username.value.trim(),
                                password: password.value.trim()
                            },
                            success: res => {
                                console.log(res);
                                logonwin(res);
                            }
                        });
                        let uname = username.value.trim();
                        setCookie('username', uname, 7);

                    } else {
                        alert('验证码错误，请重新输入');
                        //验证失败时生成一个随机的四位数
                        sth = code(yzmcont);
                        setColor(4, 16, yzmcont.children);
                        yzm.value = '';//清空输入框
                        yzm.focus();
                    }
                } else if (!val1) {
                    alert('请输入用户名');
                } else if (!val2) {
                    alert('请输入密码');
                } else if (!val3) {
                    alert('请输入验证码');
                }
            }

            function logonwin(res) {
                let obj = JSON.parse(res);
                if (!obj.code) {
                    //登录成功
                    ajax({
                        type: 'post',
                        url: '../enter/index.php',
                        data: {
                            a: 'getuserid',
                            username: username.value.trim()
                        },
                        success: str => {
                            // console.log(str);
                            let arr = JSON.parse(str);
                            let uid = arr[0].id;
                            setCookie('uid', uid, 7);
                            password.value = '';
                            yzm.value = '';
                            location.href = 'success.html';
                        }
                    })
                } else {
                    //登录失败
                    alert('密码错误');
                    password.value = '';
                    password.focus();
                }
            }

        })();
    </script>


</body>

</html>
